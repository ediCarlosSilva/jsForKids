<!DOCTYPE html>
<html>

<head>
    <title>keyboard input</title>
</head>

<body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var width = canvas.width;
        var height = canvas.height;

        var circle = function(x, y, radius, fillCircle) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            if (fillCircle) {
                ctx.fill();
            } else {
                ctx.stroke();
            }
        };

        // the Ball constructor
        var Ball = function() {
            this.x = width / 2;
            this.y = height / 2;
            this.xSpeed = 5;
            this.ySpeed = 0;
            var colors = ["Red", "Orange", "Yellow", "Green", "Blue", "Purple"];
            this.color = pickRandomColor(colors);
        };

        var pickRandomColor = function(colors) {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // atualiza a posição da bola baseado na sua velocidade;
        Ball.prototype.move = function() {
            this.x += this.xSpeed;
            this.y += this.ySpeed;

            if (this.x < 0) {
                this.x = width;
            } else if (this.x > width) {
                this.x = 0;
            } else if (this.y < 0) {
                this.y = height;
            } else if (this.y > height) {
                this.y = 0;
            }
        };

        // desenha a bola na sua posição atual
        Ball.prototype.draw = function() {
            ctx.fillStyle = this.color;
            circle(this.x, this.y, 10, true);
        };

        // define a direção da bola baseado em uma string que recebe como argumento
        Ball.prototype.setDirection = function(direction) {
            if (direction === "up") {
                this.xSpeed = 0;
                this.ySpeed = -5;
            } else if (direction === "down") {
                this.xSpeed = 0;
                this.ySpeed = 5;
            } else if (direction === "left") {
                this.xSpeed = -5;
                this.ySpeed = 0;
            } else if (direction === "right") {
                this.xSpeed = 5;
                this.ySpeed = 0;
            } else if (direction === "stop") {
                this.xSpeed = 0;
                this.ySpeed = 0;
            }
        };

        // cria o objeto ball
        var ball = new Ball();

        // um objeto para converter keyCodes em nomes de ação, direção do movimento.
        var keyActions = {
            32: "stop",
            37: "left",
            38: "up",
            39: "right",
            40: "down"
        };

        // o manipulador de evento de tecla pressionada (keydown) que será chamado para cada tecla pressionada
        $('body').keydown(function(event) {
            var direction = keyActions[event.keyCode];
            ball.setDirection(direction);
        });

        // a função de animação, que será chamada a cada 30 milissegundos(30 ms)
        setInterval(function() {
            ctx.clearRect(0, 0, width, height);

            ball.draw();
            ball.move();

            ctx.strokeRect(0, 0, width, height);
        }, 30);

        // var keyNames = {
        //     32: "space",
        //     37: "left",
        //     38: "up",
        //     39: "right",
        //     40: "down",
        //     16: "shift",
        //     13: "enter",
        //     18: "alt"
        // };

        // $('body').keydown(function(event) {
        //     console.log(keyNames[event.keyCode]);
        //     // console.log(event.keyCode);
        // });
    </script>
</body>

</html>
