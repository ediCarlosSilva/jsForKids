<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 1 - A Snowman-Drawing function</title>
</head>

<body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <script>
        var canvas = document.querySelector("#canvas");
        var ctx = canvas.getContext("2d");
        ctx.lineWidth = 4;

        var circle = function(x, y, radius, fillCircle) {

            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);

            if (fillCircle) {
                ctx.fill();
            } else {
                ctx.stroke();
            }
        };

        // x = 100
        // y = 50
        var drawSnowman = function(x, y) {
            ctx.fillStyle = "Black";
            ctx.lineWidth = 4;

            circle(x + 50, y + 110, 40, false);
            circle(x + 50, y + 40, 30, false);
            circle(x + 40, y + 35, 5, true);
            circle(x + 60, y + 35, 5, true);

            circle(x + 50, y + 90, 5, true);
            circle(x + 50, y + 110, 5, true);
            circle(x + 50, y + 130, 5, true);

            ctx.fillStyle = "Orange";
            circle(x + 50, y + 45, 5, true);
        };

        drawSnowman(0, 0);
        drawSnowman(100, 20);
    </script>
</body>

</html>
