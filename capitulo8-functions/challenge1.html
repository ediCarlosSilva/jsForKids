<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doing Arithmetic with functions</title>
</head>

<body>
    <script>
        // Doing Arithmetic with functions
        var add = function(num1, num2) {
            return num1 + num2;
        }

        var multiply = function(num1, num2) {
            return num1 * num2;
        }

        // 36325 * 9824 + 777

        var result = add(multiply(36325, 9824), 777);
        console.log(result);
    </script>
</body>

</html>
